---
language: python
sudo: true

python:
  - 2.7

before_install:
  - mkdir -p $HOME/texlive
  - curl -L https://github.com/urdh/texlive-blob/releases/download/20160619/texlive.tar.xz | tar -JxC $HOME/texlive
install:
  - PATH=$HOME/texlive/bin/x86_64-linux:$PATH
  - pip install dot2tex
  - pip install graphviz
  - tlmgr update --self --all
  - tlmgr install babel-french
script:
  - make a4
  - make c5
